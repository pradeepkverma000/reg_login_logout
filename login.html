<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>USER SIGN IN</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/7357388eee.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
    
  
</head>

<body>
    <div class="nav">
        <ul>  
            <li><a class="active" href="#">Home</a></li>  
            <li><a href="#">Services</a></li>  
            <li><a href="#">About</a></li>  
            <li class="log"><a href="#" data-toggle="modal" data-target="#myModal-1">Login</a></li>  
            <li class="log"><a href="#" data-toggle="modal" data-target="#myModal">Register</a></li> 
            
        </ul>  
    </div>

    <div class="container-1">
        <div class="modal fade" id="myModal-1" role="dialog">
            <div class="modal-dialog">
                <div class="box-log">
                    <div class="modal-content" id="log-id">
                        <form>
                            <div class="modal-header">
                                <h1>Login Here</h1>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>

                            <div class="box">
                                <i class="fa-regular fa-envelope"></i>
                                <input type="email" name="email" placeholder="Enter Your Email" required>
                            </div>

                            <div class="box">
                                <i class="fa fa-key"></i>
                                <input type="password" name="password" placeholder="Enter Your Password" required>
                            </div>
                  
                            <div class="modal-footer">
                                <button type="button" class="btn btn-success" data-dismiss="modal">Submit</button>
                                <button type="reset" class="btn btn-secondary">Reset</button>
                                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                            </div>
                        </form> 
                    </div>
                </div>  
            </div> 
        </div>
    </div>
      


    <div class="container-2">
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <div class="box-reg">
                    <div class="modal-content" id="m_id">
                        <form>
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Register Here</h4>
                            </div>
                            <div class="modal-body">
                                <div class="reg">
                                    <label>Name:</label>
                                    <input type="text" name="username" placeholder="Enter Your Name" required>
                                </div>
                                <div class="reg">
                                    <label>Mobile:</label>
                                    <input type="tel" name="mobile" placeholder="000-0000-000" required>
                                </div>
                                <div class="reg">
                                    <label>Email:</label>
                                    <input type="email" name="email" placeholder="pradeep@gmail.com" required>
                                </div>
                                <div class="reg">
                                    <label>Password:</label>
                                    <input type="password" name="password" placeholder="Enter Password" required>
                                </div>
                                <div class="reg">
                                    <label>Confirm Password:</label>
                                    <input type="c_password" name="c_password" placeholder="Confirm Password" required>
                                </div>
                
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-success" data-dismiss="modal">Submit</button>
                                    <button type="reset" class="btn btn-secondary">Reset</button>
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                                </div>
                            </div> 
                        </form>
                    </div> 
                </div>  
            </div>
        </div>
    </div>
   
  
  
</body>
</html>
